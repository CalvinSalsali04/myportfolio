<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>work - calvin salsali</title>
    <meta name="description" content="calvin salsali's work experience and career journey.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="work-page">
    <div class="back-button">
        <a href="/home">←</a>
    </div>
    
    <main class="work-main-centered">
        <div class="work-content-centered">
            <div id="work-typed"></div>
        </div>
    </main>
    
    <script>
        const workItems = [
            {
                title: "software engineer intern @ intuit",
                period: "(may 2025 – aug 2025)",
                description: "built ai-powered tools and modernized tax workflows to reduce manual effort."
            },
            {
                title: "software engineer co-op @ pointclickcare",
                period: "(jan 2024 – apr 2024)",
                description: "helped modernize legacy healthcare software and migrate functionality to content services."
            },
            {
                title: "software engineer co-op @ gbl.io",
                period: "(may 2023 – aug 2023)",
                description: "worked on geolocation systems, kyc processes, and frontend modals."
            },
            {
                title: "data research intern @ eps inc.",
                period: "(may 2021 – 2022)",
                description: "supported research initiatives with data collection and analysis."
            }
        ];
        
        const container = document.getElementById('work-typed');
        let currentItem = 0;
        
        function showAllItems() {
            workItems.forEach(item => {
                // Create work item container
                const workDiv = document.createElement('div');
                workDiv.className = 'work-item';
                
                // Create title and period line with proper spacing
                const titleLine = document.createElement('div');
                titleLine.className = 'work-title';
                
                const titleSpan = document.createElement('span');
                titleSpan.textContent = item.title;
                
                const periodSpan = document.createElement('span');
                periodSpan.className = 'work-period';
                periodSpan.textContent = item.period;
                
                titleLine.appendChild(titleSpan);
                titleLine.appendChild(periodSpan);
                
                // Create description line
                const descLine = document.createElement('div');
                descLine.className = 'work-description';
                descLine.textContent = item.description;
                
                workDiv.appendChild(titleLine);
                workDiv.appendChild(descLine);
                container.appendChild(workDiv);
            });
        }
        
        // Show all items immediately when page loads
        document.addEventListener('DOMContentLoaded', function() {
            showAllItems();
        });
    </script>
</body>
</html>
